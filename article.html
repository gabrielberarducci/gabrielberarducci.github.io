<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="article-title-tag">Article - Adventure Gear Australia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèïÔ∏è</text></svg>">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': {
                DEFAULT: '#059669', // emerald-600
                light: '#10B981', // emerald-500
                dark: '#047857', // emerald-700
              },
              'secondary': {
                DEFAULT: '#F59E0B', // amber-500
                light: '#FBBF24', // amber-400
                dark: '#D97706', // amber-600
              },
              'neutral': {
                light: '#F8FAFC', // slate-50
                DEFAULT: '#F1F5F9', // slate-100
                medium: '#94A3B8', // slate-400
                dark: '#334155', // slate-700
                darker: '#1E293B', // slate-800
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              poppins: ['Poppins', 'sans-serif'],
            },
            aspectRatio: {
              '16/9': '16 / 9',
              '4/3': '4 / 3',
              '3/2': '3 / 2',
              '1/1': '1 / 1',
            },
            // For Tailwind Typography plugin (prose)
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.neutral.dark'),
                  a: {
                    color: theme('colors.primary.DEFAULT'),
                    '&:hover': {
                      color: theme('colors.primary.dark'),
                    },
                  },
                  h1: { color: theme('colors.neutral.darker'), fontFamily: theme('fontFamily.poppins') },
                  h2: { color: theme('colors.neutral.darker'), fontFamily: theme('fontFamily.poppins') },
                  h3: { color: theme('colors.neutral.darker'), fontFamily: theme('fontFamily.poppins') },
                  h4: { color: theme('colors.neutral.darker'), fontFamily: theme('fontFamily.poppins') },
                  img: {
                    borderRadius: theme('borderRadius.lg'),
                    boxShadow: theme('boxShadow.md'),
                  },
                },
              },
            }),
          }
        },
        plugins: [
          require('@tailwindcss/typography'),
        ],
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-white font-sans">
    <header id="navbar-container" class="sticky top-0 z-50"></header>

    <main id="article-main-container">
        <!-- Article Hero -->
        <div id="article-hero-container" class="h-96 md:h-[500px] bg-cover bg-center relative">
            <!-- Content injected by JS -->
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="lg:flex lg:flex-row-reverse">
                <!-- Sidebar -->
                <aside class="lg:w-1/4 lg:pl-8 mt-10 lg:mt-0">
                    <div id="article-sidebar-content" class="sticky top-24 space-y-8">
                        <!-- Sidebar content (related gear, ads, tags) injected by JS -->
                    </div>
                </aside>

                <!-- Main Content -->
                <article id="article-body-container" class="lg:w-3/4 lg:pr-8 prose prose-lg max-w-none">
                    <!-- Article content injected by JS -->
                </article>
            </div>

            <!-- Full-width Related Products Section -->
            <section id="full-width-related-products-container" class="mt-16 pt-12 border-t border-neutral-medium hidden">
                <h2 class="text-3xl font-bold text-neutral-darker mb-8 text-center font-poppins">
                    Gear Mentioned in This Article
                </h2>
                <div id="full-width-related-products-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Product cards injected by JS -->
                </div>
            </section>

            <div class="mt-16 text-center">
                <a href="blog.html" class="inline-block bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105">
                    &larr; Back to Blog
                </a>
            </div>
        </div>
    </main>
    
    <div id="article-not-found" class="text-center py-20 hidden">
        <h1 class="text-4xl font-bold text-neutral-darker mb-4">Article Not Found</h1>
        <p class="text-neutral-dark mb-8">Sorry, we couldn't find the article you were looking for.</p>
        <a href="index.html" class="text-primary hover:text-primary-dark font-semibold">Return to Homepage</a>
    </div>


    <footer id="footer-container" class="bg-neutral-darker text-neutral-light mt-12"></footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
